<div fxLayout="row" fxFill class="loginBack">
  <!-- right Side -->
  <div fxLayout="column" fxLayoutAlign="center cneter" fxFlex="30%" fxFill class="left-side-background">
    <div fxLayout="column">
      <h2 class="text-center" style="color: white;">سامـــانه اطلس رستورانی</h2>
      <p class="text-center" style="color: white;"> رویکردی مدرن در مدیریت توزیع غذ </p>

      <form [formGroup]="loginForm" >
        <div fxLayout="column" fxLayoutAlign="center center" class="mx-4 mt-4" fxLayoutGap="20px">
          <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
            <!-- UserName -->
            <mat-form-field appearance="legacy" class="mat-field-width">
              <mat-label style="color: white;">نام کاربری</mat-label>
              <input style="color: white;" matInput placeholder="abc" formControlName="username">
              <mat-hint style="color: white;">نام کاربری الزامی است</mat-hint>
              <!-- <mat-error *ngIf="errorHandling('username','required')">
              نام کاربری را وارد کنید
            </mat-error> -->
            </mat-form-field>

            <!-- Password -->
            <mat-form-field appearance="legacy" class="mat-field-width">
              <mat-label  style="color: white;">رمز عبور</mat-label>
              <input style="color: white;" matInput placeholder="رمزعبور" formControlName="password"
                [type]="hidePassword ? 'password' : 'text'">
              <mat-icon style="color:white ;" class="cursor-pointer" matSuffix (click)="hidePassword = !hidePassword">
                {{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-hint style="color: white;">Hint</mat-hint>
              <!-- <mat-error *ngIf="errorHandling('password','required')">
                رمز عبور را وارد کنید
              </mat-error> -->
            </mat-form-field>
          </div>

          <div fxLayout="row" fxFlexAlign="cenetr" class="mt-3" align="end">
            <button type="button" mat-raised-button color="primary" (click)="login()">
              <span fxLayout fxLayoutAlign="center center">
                <span>ورود</span>
                <mat-spinner *ngIf="isLoading$ | async" class="mx-2" color="accent" diameter="20">
                </mat-spinner>
              </span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- left side -->
  <div fxLayout="column"  fxLayoutAlign="center cneter" fxFlex="70%" fxFill >
    <!-- <div> -->
      <span class="text-center">
        <img src="../../../../../assets/icon/_login/logo.png" alt="" width="400" >
      </span>
    <!-- </div> -->
  </div>
</div>
