<div fxLayout="column">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- index Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row"> {{row.index}} </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> نام </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> کد </th>
        <td mat-cell *matCellDef="let row"> {{row.code}} </td>
      </ng-container>

      <!-- desc Column -->
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> توضیحات </th>
        <td mat-cell *matCellDef="let row"> {{row.desc}} </td>
      </ng-container>

      <!-- menu Column -->
      <ng-container matColumnDef="menu">
        <th mat-header-cell class="text-center" *matHeaderCellDef></th>
        <td mat-cell class="text-left menu-width" *matCellDef="let row">
          <button mat-icon-button (click)="editRole()" aria-label="edit" >
            <i class="icon-edit-3 icon-20px " matTooltip="ویرایش" matTooltipPosition="right"></i>
          </button>
          <button mat-icon-button aria-label="delete">
            <i class="icon-trash-2 icon-20px delete-btn" matTooltip="خذف" matTooltipPosition="above"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true" class="table-header-color"></tr>
      <tr class="mat-row " *matNoDataRow>
        <td class="mat-cell" [colSpan]="displayedColumns.length+1">
          <div fxLayout="row" fxFill fxLayoutAlign="center center">
            <div fxLayout="column" fxLayoutAlign="center center" class="warning-box table-noData">
              <span>اطلاعاتی جهت نمایش وجود ندارد</span>
            </div>

          </div>
        </td>
      </tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
  </div>
  <div fxLayout="row" fxFill fxLayoutAlign="start center">
    <mat-paginator [pageSizeOptions]="[ 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
